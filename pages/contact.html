      <h3>&lt; Escríbeme_ &gt;</h3>
      <!-- Ejercicio -->
        <form class="contact-form" action="mailto;elcastravete@gmail.com">
          <!-- name -->
          <label for="name" id="name-label">Nombre</label>
          <input type="name" placeholder="Nombre" required id="name">
          <!-- email -->
          <label for="email" id="email-label">Email</label>
          <input type="email" placeholder="Email" required id="email" title="hola">
          <!-- subject -->
          <label for="subject" id="subject-label">Asunto</label>
          <input type="text" name="subject" placeholder="Subject" id="subject">
          <!-- type -->
          <label for="normal" id="normal-label">Normal</label>
          <input type="radio" name="type" id="normal-radio" value="normal">
          <label for="bueno" id="bueno-label">Bueno</label>
          <input type="radio" name="type" id="bueno-radio" value="bueno">
          <label for="super" id="super-label">Super</label>
          <input type="radio" name="type" id="super-radio" value="super">
          <!-- select -->
          <label id="project-label" for="project">Proyecto</label>
          <select name="project" id="project-select">
            <option value="front">Front</option>
            <option value="back">Back</option>
            <option value="Full">Full</option>
          </select>
          <!-- range -->
           <label id="prize-label" for="prize">Precio</label>
            <div id="prize-div">
              <span id="precio-span-1">1K</span>
              <input type="range" name="prize" id="prize-input" min="1000" max="10000">
            <span id="precio-span-10">10K</span>
          </div>
          <button type="submit" id="contact-button">Enviar</button>
        </form>
